[testenv:bootstrap]
deps =
    jinja2
    matrix
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *
; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    {py27,pypy}-{pytest46}-{pygal24}-{nodist,xdist}-{cover,nocov},
    {py36,py37,py38,py39,pypy3}-{pytest6}-{pygal24}-{nodist,xdist}-{cover,nocov},
    report,
    docs
ignore_basepython_conflict = true

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    pypy3: {env:TOXPYTHON:pypy3}
    py27: {env:TOXPYTHON:python2.7}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    {bootstrap,clean,check,report,docs,codecov,coveralls}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    COV_CORE_SOURCE={toxinidir}/src
    COV_CORE_CONFIG={toxinidir}/.coveragerc
    COV_CORE_DATAFILE={toxinidir}/.coverage.eager
passenv =
    *
usedevelop =
    cover: true
    nocov: false
deps =
    pytest-instafail==0.4.2
    {py36,py37,py38,py39,pypy3}-xdist: pytest-xdist==2.1.0
    {py27,pypy}-xdist: pytest-xdist==1.34.0  # rq.filter: <2.0
    {py27,pypy}: statistics==1.0.3.5
    {py27,pypy}: pathlib2==2.3.5
    {py27,pypy}: mock==3.0.5  # rq.filter: >=3.0,<4.0
    {py27,pypy}: more-itertools==5.0.0  # rq.filter: <6.0
    pytest46: pytest==4.6.11
    pytest5: pytest==5.4.3
    pytest6: pytest==6.1.2
    pytest-travis-fold
    cover: pytest-cov
    cover: coverage
    pypy: jitviewer
    aspectlib==1.5.2
    pygal24: pygal==2.4.0
    pygal23: pygal==2.3.1
    pygaljs==1.0.2
    {py36,py37,py38,py39,pypy3}: freezegun==1.0.0
    {py27,pypy}: freezegun==0.3.15  # rq.filter: <1.0
    hunter
    elasticsearch==7.11.0
commands =
    cover: {posargs:py.test --cov=src --cov-report=term-missing --cov-append -vv}
    nocov: {posargs:py.test -vv tests}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8
    isort --verbose --check-only --diff --filter-files .

[testenv:docs]
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls []

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps =
    coverage
