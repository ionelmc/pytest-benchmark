[tox]
envlist =
    check,
    {py26,py27,py33,py34,pypy}-{pytest26,pytest27}-{nodist,xdist},
    docs

[testenv]
basepython =
    pypy: pypy
    py26: python2.6
    {py27,docs}: python2.7
    py33: python3.3
    py34: python3.4
    check: python3.4
setenv =
    PYPYLOG=jit-tracing,jit-summary:logfile
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
deps =
    cram==0.6
    xdist: pytest-xdist==1.11
    pytest26: pytest==2.6.4
    pytest27: pytest==2.7.1
    pytest-cov==1.8.1
    pypy: jitviewer
    aspectlib==1.2.2

testspath = {toxinidir}/tests/test_pytest_benchmark.py
commands =
    {posargs:cram --verbose tests}
usedevelop = true

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
whitelist_externals =
    rm
commands =
    rm -rf dist/docs
    sphinx-build -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:configure]
deps =
    jinja2
commands =
    python configure

[testenv:check]
basepython = python3.4
deps =
    docutils
    check-manifest
    flake8
    collective.checkdocs
    pygments
usedevelop = true
commands =
    python setup.py checkdocs
    python setup.py check --strict --metadata
    check-manifest {toxinidir}
    flake8 src
